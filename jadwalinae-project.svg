<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <rect width="400" height="300" fill="#f0f8ff" />
  <g transform="translate(50, 50)">
    <!-- App Background -->
    <rect x="0" y="0" width="300" height="200" rx="10" ry="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" />
    <!-- Header -->
    <rect x="0" y="0" width="300" height="40" rx="10" ry="10" fill="#4a86e8" />
    <circle cx="20" cy="20" r="10" fill="#ffffff" />
    <rect x="40" y="15" width="80" height="10" rx="2" ry="2" fill="#ffffff" />
    <rect x="240" y="15" width="40" height="10" rx="2" ry="2" fill="#ffffff" />
    <!-- Main Content -->
    <g transform="translate(20, 60)">
      <!-- Stats Boxes -->
      <rect x="0" y="0" width="80" height="60" rx="5" ry="5" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
      <rect x="90" y="0" width="80" height="60" rx="5" ry="5" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
      <rect x="180" y="0" width="80" height="60" rx="5" ry="5" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
      <!-- Chart Area -->
      <rect x="0" y="70" width="260" height="60" rx="5" ry="5" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
      <path d="M10,110 C30,90 50,100 70,80 C90,95 110,70 130,85 C150,75 170,90 190,80 C210,95 230,85 250,100" fill="none" stroke="#4a86e8" stroke-width="2" />
      <path d="M10,110 L250,110" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="2,2" />
      <path d="M10,95 L250,95" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="2,2" />
      <path d="M10,80 L250,80" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="2,2" />
      <!-- Pie Chart -->
      <g transform="translate(220, 30)">
        <path d="M0,0 L0,-20 A20,20 0 0,1 17.32,-10 Z" fill="#4a86e8" />
        <path d="M0,0 L17.32,-10 A20,20 0 0,1 17.32,10 Z" fill="#ff9900" />
        <path d="M0,0 L17.32,10 A20,20 0 0,1 0,20 Z" fill="#6aa84f" />
        <path d="M0,0 L0,20 A20,20 0 0,1 -20,0 Z" fill="#8e7cc3" />
        <path d="M0,0 L-20,0 A20,20 0 0,1 0,-20 Z" fill="#cc0000" />
      </g>
      <!-- Stats Numbers -->
      <text x="40" y="30" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">16.5h</text>
      <text x="130" y="30" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">66%</text>
      <text x="40" y="45" font-family="Arial" font-size="8" text-anchor="middle" fill="#666666">Total Hours</text>
      <text x="130" y="45" font-family="Arial" font-size="8" text-anchor="middle" fill="#666666">Progress</text>
    </g>
  </g>
</svg>